<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Page</title>
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/styles/searchcss.css"/>
        <link rel="stylesheet" href="public/styles/icons/foundation-icons.css">
        <link rel="stylesheet" href="public/styles/foundation.css">
        <link rel="stylesheet" href="public/styles/app.css">
    </head>
    <body>

<!-- Quick Search-->
<!-- Need to redo for easier 4 tables -->

    <div class="row">

        <div class="small-10 medium-10 large-10 columns text-center quickSearch">      

        <div><h3>Quick Search</h3></div>

        <div class="row">
                <table class="small-3 medium-3 large-3 columns text-center quickProfile striped hover stack  table-scroll">
                    <tr>
                        <th>Vocal</th>
                    </tr>
                    <tr>
                        <td><img src="public/images/vocal1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                    </tr>
                    <tr>
                        <td>Skillset Icons</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                    </tr>
                </table>

                <table class="small-3 medium-3 large-3 columns text-center quickProfile striped hover stack table-scroll">
                    <tr>
                        <th>Guitar</th>
                    </tr>
                    <tr>
                        <td><img src="public/images/guitar1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                    </tr>
                    <tr>
                        <td>Skillset Icons</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                    </tr>
                </table>
                       
                <table class="small-3 medium-3 large-3 columns text-center quickProfile striped hover stack table-scroll">
                    <tr>
                        <th>Bass</th>
                    </tr>
                    <tr>
                        <td><img src="public/images/bass1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                    </tr>
                    <tr>
                        <td>Skillset Icons</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                    </tr>
                </table>

                <table class="small-3 medium-3 large-3 columns text-center quickProfile striped hover stack table-scroll">
                    <tr>
                        <th>Drummer</th>
                    </tr>
                    <tr>
                        <td><img src="public/images/drum1.png" alt="ProfilePic" style="width:100px;height:100px;"></td>
                    </tr>
                    <tr>
                        <td>Skillset Icons</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                    </tr>
                </table>

            </div>

            <button class="button expanded easygenerate">Quick Search</button>

        </div>

    </div>


<!-- Advanced Search -->
    <div class="row">


        <!-- Menu to select Music Preference -->
        
        <div class="small-10 medium-10 large-10 columns text-center advancedSearch">        
            <div><h3>Advanced Search</h3></div>
            <select class="musicPreference">
                        <option value="musicPref1">Acoustic</option>
                        <option value="musicPref2">Alternative</option>
                        <option value="musicPref3">Blues</option>
                        <option value="musicPref4">Rock</option>
                        <option value="musicPref5">Country</option>
                        <option value="musicPref6">Classical</option>
                        <option value="musicPref7">Hiphop</option>
                        <option value="musicPref8">Heavy Metal</option>
                        <option value="musicPref9">Mediterranean</option>
                        <option value="musicPref10">Latin</option>
                        <option value="musicPref11">Punk</option>
                        <option value="musicPref12">Reggae</option>
            </select>

            <!-- Menu to Select Skillset you want -->

            <select id="selectSkill" class="advancedSkillSet">
                        <option value="skillSet1">Bass guitar</option>
                        <option value="skillSet2">Brass</option>
                        <option value="skillSet3">Cello</option>
                        <option value="skillSet4">Clarinet</option>
                        <option value="skillSet5">Drum</option>
                        <option value="skillSet6">Flute</option>
                        <option value="skillSet7">Guitar</option>
                        <option value="skillSet8">Keyboards</option>
                        <option value="skillSet9">Piano</option>
                        <option value="skillSet10">Percussion</option>
                        <option value="skillSet11">Saxophone</option>
                        <option value="skillSet12">String</option>
                        <option value="skillSet13">Trumpet</option>
                        <option value="skillSet14">Ukulele</option>
                        <option value="skillSet15">Woodwinds</option>
                        <option value="skillSet16">Violin</option>
            </select>
      
        </div>

    </div>


    <div class="row">
    
    
            <div class="small-10 medium-10 large-10 text-center columns">        
             <!-- Button to add more members to generate  -->
                <button class="button add"><i class="fi-plus"></i> Add Another Member</button>
                <button class="button advancedSearchButton"> Advanced Search</button>
            <!--  Button to remove members -->
                <button class="button remove"><i class="fi-minus"></i> Remove A Member</button>
        
    
    </div>

    <script src="public/js/vendor/jquery.js"></script>
    <script src="public/js/vendor/foundation.js"></script>
    <script src="public/js/vendor/what-input.js"></script>
    <script src="public/js/app.js"></script>
    </body>
</html>
